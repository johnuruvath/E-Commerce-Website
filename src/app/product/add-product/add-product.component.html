<div class="p-5">
    <h1 class="text-center">Add New Product</h1>
    <div class="container w-50 text-center bg-dark p-3 ">
        <form (ngSubmit)="addNewProduct()" [formGroup]=" addProductForm" action="">
            <input formControlName="id" id="pid" name="p1" class="form-control mt-2 p-2" placeholder="Product id" type="text">
            <input formControlName="productName" id="pname" name="p2" class="form-control mt-2 p-2" placeholder="Product name" type="text">
            <input formControlName="categoryId" id="cid" name="p3" class="form-control mt-2 p-2" placeholder="Catogary id" type="text">
            <input formControlName="description" id="did" name="p4" class="form-control mt-2 p-2" placeholder="Description" type="text">
            <input formControlName="price" id="priceid" name="pr4" class="form-control mt-2 p-2" placeholder="Prize" type="text">
            <input formControlName="is_available" id="aid" name="p5" class="form-control mt-2 p-2" placeholder="Is available true/false" type="text">
            <input formControlName="productImg" id="imid" name="p6" class="form-control mt-2 p-2" placeholder="Product image" type="text">
            <input formControlName="rating" id="ratid" name="p7" class="form-control mt-2 p-2" placeholder="Product rating" type="text">
            <input formControlName="review" id="reid" name="p8" class="form-control mt-2 p-2" placeholder="Product review" type="text">
            <input formControlName="vendor_name" id="venid" name="p9" class="form-control mt-2 p-2" placeholder="Vendor name" type="text">
            <input formControlName="warranty" id="warid" name="p10" class="form-control mt-2 p-2" placeholder="Warrenty" type="text">
            <button class="btn btn-success mt-2 p-2 mb-3">Add</button>
        </form>
    </div>
</div>
