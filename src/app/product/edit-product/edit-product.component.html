<div class="p-5">
    <h1 class="text-center">Update Product</h1>
    <div class="container w-50 text-center bg-dark p-3 ">
        <form (ngSubmit)="updateProduct(updateproductform)" #updateproductform="ngForm" action="">
            <input [(ngModel)]="productdata.id"  id="pid" name="p1" class="form-control mt-2 p-2" placeholder="Product id" type="text">
            <input [(ngModel)]="productdata.productName" id="pname" name="p2" class="form-control mt-2 p-2" placeholder="Product name" type="text">
            <input [(ngModel)]="productdata.categoryId" id="cid" name="p3" class="form-control mt-2 p-2" placeholder="Catogary id" type="text">
            <input [(ngModel)]="productdata.description" id="did" name="p4" class="form-control mt-2 p-2" placeholder="Description" type="text">
            <input [(ngModel)]="productdata.price" id="priceid" name="pr4" class="form-control mt-2 p-2" placeholder="Prize" type="text">
            <input [(ngModel)]="productdata.is_available" id="aid" name="p5" class="form-control mt-2 p-2" placeholder="Is available true/false" type="text">
            <input [(ngModel)]="productdata.productImg" id="imid" name="p6" class="form-control mt-2 p-2" placeholder="Product image" type="text">
            <input [(ngModel)]="productdata.rating" id="ratid" name="p7" class="form-control mt-2 p-2" placeholder="Product rating" type="text">
            <input [(ngModel)]="productdata.review" id="reid" name="p8" class="form-control mt-2 p-2" placeholder="Product review" type="text">
            <input [(ngModel)]="productdata.vendor_name" id="venid" name="p9" class="form-control mt-2 p-2" placeholder="Vendor name" type="text">
            <input [(ngModel)]="productdata.warranty" id="warid" name="p10" class="form-control mt-2 p-2" placeholder="Warrenty" type="text">
            <button class="btn btn-success mt-2 p-2 mb-3">Update Product</button>
        </form>
    </div>
</div>
